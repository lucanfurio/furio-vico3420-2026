<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Design Example - Mobile First</title>

    <style>
        nav ul {
            display: flex;
            flex-direction: column;
            align-items: center;
            flex-wrap: nowrap;
            justify-content: space-around;
            list-style: none;
            margin: 0 auto;
            padding-left: 0;
            border-bottom: 1px dotted black;
            width: 75%;
            background-color: color-mix(in hsl longer hue, blue 50%, red 50%);
        }

        @media screen and (min-width: 500px) {
            nav ul {
                flex-direction: row;
            };
        }

        nav ul li {
            padding: 20px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 1.25rem;
            font-weight: bold;
        }

        @media screen and (min-width: 500px) {
            nav ul li {
                padding: 15px;
                font-size: 0.9rem;
            };
        }
    </style>
</head>
<body>

    <header>
        <nav>
            <ul>
                <li>Home</li>
                <li>About</li>
                <li>Portfolio</li>
                <li>Pricing</li>
                <li>Contact</li>
            </ul>
        </nav>
    </header>
    
</body>
</html>
